<!--Take choice of rock, paper or scissors from user, should be case insensitive
A function will randomly choose for the computer
A function will take the user and computer choices and decide the winner, and return a string
A function will loop 5 times and keep score of the games
After 5 games are played, the winner and loser are reported-->

<script>
//This function generates a random number between 1 and 3 inclusive
//to make the computers choice
function getRandomInt(min, max) {
  min = Math.ceil(min);
  max = Math.floor(max);
  return Math.floor(Math.random() * (max - min) + min); 
}

//This function randomly decides the computers choice
function computerPlay() {
    //Determine the random number
    let randomNumber = getRandomInt(1,4);
    if (randomNumber === 1) {
        return 'rock';
    } else if (randomNumber === 2) {
        return 'paper';
    } else {
        return 'scissors';
    }

}

//This function gets the users choice
function userPlay() {
    let validChoice = false;

    while (validChoice === false) {
        let userChoice = window.prompt("Choose rock, paper or scissors: ");
        //Lower case user choice to account for all cases
        userChoice = userChoice.toLowerCase();
        if (userChoice === 'rock'|| userChoice === 'paper' || userChoice === 'scissors') {
            validChoice = true;
        } else {
            alert("Incorrect input, enter rock, paper or scissors");
        }
    }
    

}

</script>

<!--Take choice of rock, paper or scissors from user, should be case insensitive
A function will randomly choose for the computer
A function will take the user and computer choices and decide the winner, and return a string
A function will loop 5 times and keep score of the games
After 5 games are played, the winner and loser are reported-->

<script>
//This function generates a random number between 1 and 3 inclusive
//to make the computers choice
function getRandomInt(min, max) {
  min = Math.ceil(min);
  max = Math.floor(max);
  return Math.floor(Math.random() * (max - min) + min); 
}

//This function randomly decides the computers choice
function computerPlay() {
    //Determine the random number
    let randomNumber = getRandomInt(1,4);
    if (randomNumber === 1) {
        return 'rock';
    } else if (randomNumber === 2) {
        return 'paper';
    } else {
        return 'scissors';
    }

}

//This function gets the users choice
function userPlay() {
    let validChoice = false;

    while (validChoice === false) {
        let userChoice = window.prompt("Choose rock, paper or scissors: ");
        //Lower case user choice to account for all cases
        userChoice = userChoice.toLowerCase();
        if (userChoice === 'rock'|| userChoice === 'paper' || userChoice === 'scissors') {
            validChoice = true;
        } else {
            alert("Incorrect input, enter rock, paper or scissors");
        }
    }

    return userChoice;
}

//This function takes the computer and player choices and decides the winner
function oneRound(compChoice,playerChoice) {
    //Determine if a tie
    if (compChoice === playerChoice) {
        console.log('It\'s a tie!');
        return 0;
    //Determine the rest of the conditions. If the player wins a 'P' is returned
    //if the computer wins a 'C' is returned
    } else if (compChoice === 'rock' && playerChoice == 'scissors') {
        console.log('Sorry, computer wins');
        return 'C';
    } else if (compChoice === 'rock' && playerChoice === 'paper') {
        console.log('You win!');
        return 'P';
    } else if (compChoice === 'paper' && playerChoice === 'rock') {
        console.log('Sorry, computer wins');
        return 'C';
    } else if (compChoice === 'paper' && playerChoice === 'scissors') {
        console.log('You win!');
        return 'P';
    } else if (compChoice === 'scissors' && playerChoice === 'rock') {
        console.log('You win!');
        return 'P';
    } else if (compChoice === 'scissors' && playerChoice === 'paper') {
        console.log('Sorry, computer wins');
        return 'C';
}

//Plays 5 rounds of the game and reports result at the end
function game() {
    //Initialize computer and player scores
    let compScore = 0;
    let playerScore = 0;
    for (x = 0; i < 5; i++) {
        //Get computer choice
        let compChoice = computerPlay()
        //Get players choice
        let playerChoice = userPlay()
        //Play one round of the game
        let result = oneRound(compChoice,playerChoice)
        (result === 'P')? playerScore += 1:compScore += 1;
    }
    console.log('End of 5 rounds. ' + (compScore > playerScore)? 'The computer wins':'You won!');
}

</script>

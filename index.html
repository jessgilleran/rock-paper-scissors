<!DOCTYPE html>

<html>
    <head>
        <title>RPS Just for Fun</title>
        <meta charset="UTF-8">
        <link rel='stylesheet' href='style.css'>
    </head>

    <body>
        <div id='container'>
            <h1>Rock, Paper, Scissors. You know how it goes.</h1>
            <div id='button-container'>
                <button class='rock-button' type='button'>Rock</button>
                <button class='paper-button' type='button'>Paper</button>
                <button class='scissors-button' type='button'>Scissors</button>
            </div>
            <div id='results'>
                <div class='results-panel'>
                    <p class='player-score'>0</p>
                    <p class='score-tag'>You</p>
                </div>
                <div class='score-tracker'>
                    <p class='round-one-score roundScore'></p>
                    <p class='round-two-score roundScore'></p>
                    <p class='round-three-score roundScore'></p>
                    <p class='round-four-score roundScore'></p>
                    <p class='round-five-score roundScore'></p>
                </div>
                <div class='results-panel'>
                    <p class='computer-score'>0</p>
                    <p class='score-tag'>Computer</p>
                </div>
            </div>
        </div>
        <script src="script.js"></script> 
    </body>
</html>
